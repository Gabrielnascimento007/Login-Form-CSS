<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family= Poppins:wght@400;500;600 &family= Roboto:wght@400;500 & display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header id="logo">
      <img src="assets/logo.svg" alt="" />
    </header>
    <main id="main">
      <section class="login">
        <img src="assets/log-in.svg" alt="" />
        <h1>Faça seu login</h1>
        <p>Entre com suas informações de cadastro.</p>
      </section>

      <form class="mail" action="Email">
        <label for="email">E-mail</label>
        <input
          name="email"
          type="text"
          id="mail"
          placeholder="Digite seu e-mail"
        />
      </form>

      <form class="senha" action="passowor">
        <label for="senha">Senha</label>
        <input
          name="senha"
          type="password"
          id="senha"
          placeholder="Digite sua senha"
        />
        <img id="eye" src="assets/eye.svg" alt="" />
      </form>

      <div class="container-chk form">
        <label class="chk"
          >Lembre-me
          <input type="checkbox" name="exemplo" />
          <span class="checkmark"></span>
        </label>
        <a href="">Esqueci minha Senha</a>
      </div>

      <button class="button">ENTRAR</button>

      <div class="fim">
        <strong> Não tem uma conta?</strong> <a href="">Registre-se</a>
      </div>
    </main>

    <aside id="img">
      <img src="assets/side-image.jpg" alt="" />
    </aside>
  </body>
</html>
